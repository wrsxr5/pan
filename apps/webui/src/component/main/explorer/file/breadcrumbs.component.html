<nav class="flex items-center my-2 gap-1 overflow-x-auto overflow-y-hidden">
  @for (item of items; track $index) {
    <button class="btn btn-ghost" (click)="onClick($index)">
      {{ item.label }}
    </button>
    <span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="5"
        stroke="currentColor"
        class="size-3 pt-0.5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m8.25 4.5 7.5 7.5-7.5 7.5"
        />
      </svg>
    </span>
  }
</nav>
